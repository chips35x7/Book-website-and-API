{% extends '_base.html' %}

{% block content %}
<h1>
    All Books
</h1>
<ul>
    {% for book in books %}
    <li>Title: <a href="#">{{book.title}}</a></li>
    <li>Subtitle: {{book.subtitle}}</li>
    <li>Author: {{book.author}}</li>
    <li>ISBN: {{book.isbn}}</li>
    <br>
    {% empty %}
    <h3>There are currently no books</h3>
    {% endfor %}
</ul>
{% endblock %}
